<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/d3.min.js" charset="utf-8"></script>
    <script src="lib/bootstrap.min.js"></script>
    <!-- <script type="module" src="main.js"></script> -->
    <script src="bundle.min.js"></script>
</head>

<body>
    <div class="row">
      <div id="information">
        <ul>
          <li>Press pause to toggle pause state.</li>
          <li>Click messages to drop them.</li>
          <li>Click replicas to turn them up or down.</li>
        </ul>
      </div>
      <button id="pause-button" class="btn btn-primary">Pause</button>
    </div>
    <div class="row">
      <div id="animation-and-controls">
        <div id="animation-holder">
            <svg id="animation"></svg>
        </div>

        <div class="logs-holder">
            <table id="logs-table" class="logs">
              <thead>
                <tr>
                    <th>0</th>
                    <th>1</th>
                    <th>2</th>
                </tr>
               </thead>
               <tbody id="logs-table-body"></tbody>
            </table>
        </div>
      </div>
      </div>
</body>

</html>
